<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="/src/assets/css/styles.css">
  <script src="/src/assets/js/index.js" async type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<body>
  <header class="top-container">
    <div class="container header">

      <!-- mobile only -->
      <h1 id="mobile-my-tasks">My tasks</h1>
      <dialog id="mobile-modal">
        <form id="mobile-add-task-form">
          <input type="text" id="mobile-add-task-input" placeholder="Add new task" autocomplete="off">
          <button class="add-task-btn">
            <img src="src/assets/icons/rightArrow.svg" alt="Submit task">
          </button>
        </form>
        <button class="mobile-modal-button" id="mobile-close-modal" aria-label="close add task form"></button>
      </dialog>
      <button class="mobile-modal-button" id="mobile-open-modal" aria-label="open add task form"></button>
      <!-- end mobile only -->

      <form id="add-task-form">
        <input type="text" id="add-task-input" placeholder="Add new task" autocomplete="off">
        <button class="add-task-btn">
          <img src="src/assets/icons/rightArrow.svg" alt="Submit task">
        </button>
      </form>
      <button id="menu-btn">
        <img src="src/assets/icons/menu.svg" alt="Menu">
      </button>
    </div>
  </header>
  <main>
    <section class="container" id="to-do-list">
      <ul id="tasks">

</html>
